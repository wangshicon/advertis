<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>宏博广告网站管理平台</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">

    <!-- Message core CSS -->
    <link th:href="@{/assets/toastr/toastr.min.css}" rel="stylesheet">

    <!-- Confirm core CSS-->
    <link th:href="@{/assets/jqconfirm/css/jquery-confirm.css}" rel="stylesheet">

    <!-- zeroModal core CSS-->
    <link th:href="@{/assets/zeroModal/zeroModal.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a th:href="@{/}" class="logo"><b>Hongbo advertising</b></a>
            <!--logo end-->
            <div class="top-menu">
            	<ul class="nav pull-right top-menu">
                    <li><a class="logout" th:href="@{/user/logout}">注销</a></li>
            	</ul>
            </div>
        </header>
      <!--header end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--左侧导航 start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">
              
              	  <p class="centered"><img th:src="@{/assets/img/ui-sam.jpg}" class="img-circle" width="60"></p>
              	  <h5 class="centered">宏博广告</h5>
              	  	
                  <li class="mt">
                      <a th:href="@{/}">
                          <i class="fa fa-dashboard"></i>
                          <span>仪表盘</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a th:href="@{/module}">
                          <i class="fa fa-desktop"></i>
                          <span>模块管理</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a class="active"  th:href="@{/category}">
                          <i class="fa fa-cogs"></i>
                          <span>分类管理</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a th:href="@{/customers}">
                          <i class="fa fa-book"></i>
                          <span>客户意向</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" >
                          <i class="fa fa-th"></i>
                          <span>附件管理</span>
                      </a>
                      <ul class="sub">
                          <li><a th:href="@{/attachment/gallery}">图片墙</a></li>
                          <li><a th:href="@{/attachment}">附件列表</a></li>
                      </ul>
                  </li>
                  <li class="sub-menu">
                      <a th:href="@{/statistics}">
                          <i class=" fa fa-bar-chart-o"></i>
                          <span>访问统计</span>
                      </a>
                  </li>

              </ul>
              <!-- 左侧导航 menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">

              <div class="row mt">
                  <div class="col-md-12">
                      <div class="content-panel">
                          <table class="table table-striped table-advance table-hover">
	                  	  	  <h4><i class="fa fa-angle-right"></i> 分类管理</h4>
	                  	  	  <hr>
                              <thead>
                              <tr>
                                  <th><i class="fa fa-check-circle" aria-hidden="true"></i> 序号</th>
                                  <th><i class="fa fa-info-circle" aria-hidden="true"></i> 类别名称</th>
                                  <th><i class="fa fa-bookmark"></i></i> 状态</th>
                                  <th><i class="fa fa-calendar"></i> 时间</th>
                                  <th><i class="fa fa-edit"></i> 操作</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="category : ${categorys.list}">
                                  <td><span class="badge" th:text="${category.id}">1</span></td>
                                  <td class="hidden-phone" th:text="${category.name}">Lorem Ipsum dolor</td>
                                  <td><span class="badge bg-success" th:text="${category.status eq 0 ? 'yes':'no'}">12000.00$</span></td>
                                  <td><span class="label label-info label-mini" th:text="${#dates.format(category.createtime, 'yyyy-MM-dd HH:mm:ss')}">>Due</span></td>
                                  <td>
                                      <button class="btn btn-success btn-xs" th:onclick="'findModule('+${category.id}+')'"><i class="fa fa-search"></i></button>
                                      <button class="btn btn-primary btn-xs" th:onclick="'findById('+${category.id}+')'" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i></button>
                                      <button class="btn btn-danger btn-xs" th:onclick="'deleById('+${category.id}+')'"><i class="fa fa-trash-o"></i></button>
                                  </td>
                              </tr>
                              </tbody>
                          </table>
                      </div><!-- /content-panel -->
                  </div><!-- /col-md-12 -->
              </div><!-- /row -->

          </section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->

      <!--modal content start-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                              aria-hidden="true">×</span></button>
                      <h4 class="modal-title" id="exampleModalLabel">编辑</h4>
                  </div>
                  <div class="modal-body">
                      <form id="form1" method="post">
                          <div class="form-group">
                              <input type="hidden" name="id" id="categoryId" value="">
                              <label for="recipient-name" class="control-label">分类名称:</label>
                              <input type="text" class="form-control" id="recipient-name" name="name" placeholder="请输入分类名称...">
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary" id="sub">保存</button>
                  </div>
              </div>
          </div>
      </div>
      <!--modal content end-->

      <!--main content end-->
      <!--footer start-->
      <footer class="site-footer">
          <div class="text-center">
              Copyright © 2017 - 2018 宏博广告. 版权所有. All Rights Reserved .
              <a href="#" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script th:src="@{/assets/js/jquery.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script class="include" type="text/javascript" th:src="@{/assets/js/jquery.dcjqaccordion.2.7.js}"></script>
    <script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/assets/js/jquery.nicescroll.js}" type="text/javascript"></script>
    <script th:src="@{/assets/toastr/toastr.js}"></script>
    <script th:src="@{/assets/jqconfirm/js/jquery-confirm.js}"></script>
    <script th:src="@{/assets/zeroModal/zeroModal.min.js}"></script>

    <!--common script for all pages-->
    <script th:src="@{/assets/js/common-scripts.js}"></script>
    <script th:src="@{/controller/config.js}"></script>

    <!--script for this page-->
    <script type="text/javascript" th:src="@{/controller/category.js}"></script>

  </body>
</html>
